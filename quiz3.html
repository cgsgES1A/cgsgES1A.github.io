<html>

<head>
    <title>Daily quiz 2</title>

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script type="text/javascript">

        function search(text) {
            var i = 0, j;
            var n, k, cnt = 0;
            alert(text);

            while (text[i] != '\n')
                i++;
            n = parseInt(text.slice(0, i));
            i++;
            j = i;
            while (text[i] != '\n')
                i++;
            k = parseInt(text.slice(j, i));
            i++;

            var A = (text.slice(i)).split('');

            for (i = 0; i < A.length - k + 1; i++) {
                if (A[i] == '-') {
                    for (j = 0; j < k; j++) {
                        if (A[i + j] == '-')
                            A[i + j] = '+';
                        else
                            A[i + j] = '-';
                    }
                    cnt++;
                }
                if (A.indexOf('-', 0) == -1) {
                    alert(cnt);
                    return;
                }
            }
            alert(-1);
        }

        function read() {
            var url = 'quiz3_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    search(input);
                });
        }

    </script>


</head>


<body onload="read();">
</body>

</html>
