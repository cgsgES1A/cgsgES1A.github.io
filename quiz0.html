<html>

<head>
    <title>Daily quiz 0</title>

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script type="text/javascript">

        function search(text) {
            var i = 0, j, v;
            var n, k;
            var num;
            var A = [], L = [];
            var x, y;
            alert(text);

            while (text[i] != '\n')
                i++;
            n = parseInt(text.slice(0, i));
            i++;
            j = i;
            while (text[i] != '\n')
                i++;
            k = parseInt(text.slice(j, i));
            i++;

            for (v = 0; v < n; v++) {
                num = parseInt(text.slice(i, i + k));
                i += k + 1;
                A.push(num);
            }
            for (i = 0; i < n; i++) {
                if (A.indexOf(A[i], 0) == -1)
                    L.push(A[i]);
                else if (A.indexOf(A[A.indexOf(A[i], i + 1)], A.indexOf(A[i], i + 1) + 1) == -1 && A.indexOf(A[i], 0) == i)
                    L.push(A[i]);
            }

            var s = "000000000" + L[0];
            x = s.substr(s.length - 4);
            s = "000000000" + L[1];
            y = s.substr(s.length - 4);
            alert("X: " + x);
            alert("Y: " + y);
        }

        function read() {
            var url = 'quiz0_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    search(input);
                });
        }

    </script>


</head>


<body onload="read();">
    <script>
    </script>
</body>

</html>
