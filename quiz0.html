<html>

<head>
    <title>Daily quiz 0</title>

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script type="text/javascript">

        function search(text) {
            var i = 0;
            var n, k;
            alert(text);

            while (text[i] != '\n')
                i++;
            n = parseInt(text.slice(0, i + 1));
            alert(n);
        }

        function read() {
            var url = 'quiz0_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    search(input);
                });
        }

    </script>


</head>


<body onload="read();">
    <script>
    </script>
</body>

</html>
