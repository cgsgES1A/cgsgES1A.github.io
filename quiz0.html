    <script type="text/javascript">

        function read() {
            var text;
            var url = 'quiz0_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    alert(input);
                });
        }

    </script>


</head>
