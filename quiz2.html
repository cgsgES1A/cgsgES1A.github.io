<html>

<head>
    <title>Daily quiz 2</title>

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script type="text/javascript">

        function search(text) {
            var A = text.split(' ');
            var L = A.slice(0);
            var max_ind = 0;
            alert(text);

            for (var i = 0; i < A.length; i++) {
                if (A[i] >= A.length)
                    L[i] = 0;
                else {
                    L[A[i]] = 0;
                }
            }
            for (var j = 0; j < L.length; j++) {
                if (L[j] > L[max_ind])
                    max_ind = j;
            }
            alert(max_ind);
        }

        function read() {
            var url = 'quiz2_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    search(input);
                });
        }

    </script>


</head>


<body onload="read();">
</body>

</html>
