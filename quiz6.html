<html>

<head>
    <title>Daily quiz 6</title>

    <script type="text/javascript">

        function binary_search(A, x) {
            let L = 0, R = A.length;
            let m = Math.floor((R - L) / 2);
            while (R - L > 1) {
                if (A[m] > x) {
                    R = m;
                    m -= Math.floor((R - L) / 2);
                }
                else {
                    L = m;
                    m += Math.floor((R - L) / 2);
                }
            }
            return (A[L] == x);
        }

        function search(text) {
            let x;
            let A = (text.slice(2)).split(' ');
            let flag = 1;
            let i = 0;
            alert(text);
            while (text[i] != '\n')
                i++;
            x = parseInt(text.slice(0, i));
            i++;
            while (flag) {
                if (i == A.length - 1 || A[i] > A[i + 1])
                    flag = 0;
                if (A[i] == x) {
                    alert("YES!");
                    return;
                }
                i++;
            }
            if (i != A.length - 1)
                A = [].concat(A.slice(i, A.length), A.slice(0, i));
            alert(binary_search(A, x) ? "YES!" : "No...");
        }

        function read() {
            var url = 'quiz6_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    search(input);
                });
        }

    </script>

</head>

<body onload="read();">
</body>

</html>
