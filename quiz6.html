<html>

<head>
    <title>Daily quiz 6</title>

    <script type="text/javascript">

        function binary_search(A, x) {
            let m = 0;
            let L = 0, R = A.length;
            while (R - L > 1) {
                m = (R - L) / 2;
                if (m > x)
                    R = m;
                else
                    L = m;
            }
            return (L == x);
        }

        function search(text) {
            let x = parseInt(text.slice(0, 1));
            let A = (text.slice(2)).split(' ');
            let flag = 1;
            let i = 0;
            alert(text);
            while (flag) {
                if (i == A.length - 1 || A[i] > A[i + 1])
                    flag = 0;
                i++;
            }
            if (i != A.length - 1)
                A = [].concat(A.slice(i + 1, A.length), A.slice(0, i + 1));
            alert(binary_search(A, x) ? "YES!" : "No...");
            alert(binary_search(A, 13) ? "YES!" : "No...");
            alert(binary_search(A, 12) ? "YES!" : "No...");
            alert(binary_search(A, 24) ? "YES!" : "No...");
            alert(binary_search(A, 1) ? "YES!" : "No...");
            alert(binary_search(A, 11) ? "YES!" : "No...");
            alert(binary_search(A, 6) ? "YES!" : "No...");
            alert(binary_search(A, 8) ? "YES!" : "No...");
            alert(binary_search(A, 9) ? "YES!" : "No...");
            alert(binary_search(A, 7) ? "YES!" : "No...");
        }

        function read() {
            var url = 'quiz6_input.txt';

            fetch(url)
                .then(response => {
                    return response.text();
                })
                .then(input => {
                    if (input == null) {
                        alert("Could not download input file");
                    }
                    search(input);
                });
        }

    </script>

</head>

<body onload="read();">
</body>

</html>
