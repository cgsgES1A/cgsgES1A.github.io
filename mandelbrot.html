<html>

<head>
    <title>Mandelbrot</title>

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script type="text/javascript">
        var gl;
        var checkers_cell_width;
        var zoom_value;
        var delx, dely;
        var frag_text = `#version 300 es
    precision mediump float;

    uniform float cell_width;
    uniform float zoom;
    uniform float dx;
    uniform float dy;

    out vec4 FragColor;

    void main(void)
    {
        float tmp = zoom;
        float xs = gl_FragCoord.x - dx + 250.0, ys = gl_FragCoord.y + dy - 250.0;        
        float a1 = xs * tmp * 2.0 / 500.0 - tmp, b1 = ys * tmp * 2.0 / 500.0 - tmp, a = a1, b = b1 , an = a1, bn = b1;
        float n = 0.0;

        while (n < cell_width && a * a + b * b < 4.0) {
            an = a * a - b * b + a1, bn = 2.0 * a * b + b1;
            a = an, b = bn;
            n += 1.0;
        }
        n /= cell_width;
        FragColor = vec4(n / 3.0 + cell_width / 100.0, n * 2.0, n * 5.0 + cell_width / 50.0, 1.0);
    }`;
        var vert_text = `#version 300 es
    in vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void)
    {
        gl_Position = vec4(aVertexPosition, 1.0);
    }`;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("webgl2");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL");
            }
        }


        function getShader(str, gl, id) {
            var shader;

            if (id == "shader-fs") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (id == "shader-vs") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(frag_text, gl, "shader-fs");
            var vertexShader = getShader(vert_text, gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            shaderProgram.cell_width_uniform = gl.getUniformLocation(shaderProgram, "cell_width");
            shaderProgram.zoom_uniform = gl.getUniformLocation(shaderProgram, "zoom");
            shaderProgram.dx_uniform = gl.getUniformLocation(shaderProgram, "dx");
            shaderProgram.dy_uniform = gl.getUniformLocation(shaderProgram, "dy");
        }


        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            gl.uniform1f(shaderProgram.cell_width_uniform, checkers_cell_width);
            gl.uniform1f(shaderProgram.zoom_uniform, zoom_value);
            gl.uniform1f(shaderProgram.dx_uniform, delx);
            gl.uniform1f(shaderProgram.dy_uniform, dely);
        }

        var squareVertexPositionBuffer;

        function initBuffers() {
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                1.0, 1.0, 0.0,
                -1.0, 1.0, 0.0,
                1.0, -1.0, 0.0,
                -1.0, -1.0, 0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;
        }


        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

            mat4.identity(mvMatrix);

            mat4.translate(mvMatrix, [-1.5, 0.0, -7.0]);

            mat4.translate(mvMatrix, [3.0, 0.0, 0.0]);
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
        }

        function tick() {
            window.requestAnimationFrame(tick);
            drawScene();
        }

        function webGLStart() {
            zoom_value = 3;
            checkers_cell_width = 30;
            delx = 250;
            dely = 250;
            document.getElementById('input_checkers_cell_width').value = checkers_cell_width;
            document.getElementById('input_zoom_value').value = zoom_value;

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', '/0/data.txt', false);
            xmlhttp.send(null);
            if (xmlhttp.status == 200) {
                alert(xmlhttp.responseText);
            }

            var canvas = document.getElementById("wegl-canvas");
            initGL(canvas);
            initShaders();
            initBuffers();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            drawScene();
            tick();
        }

        function update_checkers_cell_width() {
            data = document.getElementById('input_checkers_cell_width').value;

            checkers_cell_width = parseInt(data);
            if (isNaN(checkers_cell_width))
                checkers_cell_width = 1;
        }

        function update_zoom_value() {
            data = document.getElementById('input_zoom_value').value;

            zoom_value = parseInt(data);
            if (isNaN(zoom_value))
                zoom_value = 1;
        }
    </script>


</head>


<body onload="webGLStart();">
    <canvas id="wegl-canvas" style="border: none;" width="500" height="500" onmousemove="mouseMove(event)"
        onmousedown="mouseDown()" onmouseup="mouseUp()" wheel="mouseWheel()"></canvas>

    <script>
        var flag = 0;

        document.getElementById("wegl-canvas").addEventListener("mousedown", mouseDown);
        document.getElementById("wegl-canvas").addEventListener("mouseup", mouseUp);
        document.getElementById("wegl-canvas").addEventListener("mousemove", mouseMove);
        document.getElementById("wegl-canvas").addEventListener("wheel", mouseWheel);

        function mouseMove(e) {
            if (flag) {
                delx = e.clientX;
                dely = e.clientY;
            }
        }
        function mouseDown() {
            flag = 1;
        }
        function mouseUp() {
            flag = 0;
        }
        function mouseWheel(e) {
            e = e || window.event;
            zoom_value = e.deltaY / 100;
        }
    </script>

    <br />

    <label for="input_checkers_cell_width"> iteration number</label> <input type="text" id="input_checkers_cell_width"
        onkeyup="update_checkers_cell_width()"><br>
    <br />

    <label for="input_zoom_value"> zoooooom value</label> <input type="text" id="input_zoom_value"
        onkeyup="update_zoom_value()"><br>
</body>

</html>
